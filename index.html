<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змеиный кодер</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --border-color: #444444;
            --border-width: 1px;
            --border-radius: 5px;
            --font-family: 'Courier New', 'Monaco', monospace;
            --transition: all 0.3s ease;
            --box-shadow: 0 0 1px 0px var(--border-color) inset, 0 0 1px 0px var(--border-color);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .select-none { user-select: none !important; }

        #sentence:focus, #n:focus {
            outline: none !important;
        }

        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .star {
            box-shadow: 0px 0px 1px 1px rgba(255, 255, 255, 0.4);
            position: absolute;
            width: 1px;
            height: 1px;
            border-radius: 2px;
            background-color: white;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            flex: 1;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .description {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: bold;
            font-size: 1rem;
        }

        input, textarea {
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--text-color);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 12px;
            font-family: var(--font-family);
            font-size: 1rem;
            resize: vertical;
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(5px);
        }

        textarea {
            min-height: 100px;
        }

        button {
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--text-color);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 12px 20px;
            font-family: var(--font-family);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(5px);
        }

        button:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .result-section {
            border: var(--border-width) solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--box-shadow);
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .result-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .result-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #result {
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--text-color);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 12px;
            font-family: var(--font-family);
            font-size: 1rem;
            min-height: 150px;
            white-space: pre;
            overflow: auto;
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(5px);
        }

        #result::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        #result::-webkit-scrollbar-track {
            background: var(--bg-color);
            border-radius: 6px;
        }

        #result::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 6px;
            border: 2px solid var(--bg-color);
        }

        #result::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        #result::-webkit-scrollbar-corner {
            background: var(--bg-color);
        }

        .copy-btn {
            margin-top: 10px;
            align-self: flex-start;
        }

        .disclaimer {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border: var(--border-width) dashed var(--border-color);
            border-radius: var(--border-radius);
            font-style: italic;
            opacity: 0.7;
            box-shadow: var(--box-shadow);
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            border-top: var(--border-width) solid #333;
            font-size: 0.8rem;
            opacity: 0.7;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .input-section {
                gap: 15px;
            }

            .result-section {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.3rem;
            }

            input, textarea, button {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div id="stars"></div>
    
    <div class="container">
        <header class="select-none">
            <h1>Змеиный кодер</h1>
            <p class="description">Преобразует текст в закодированное сообщение змейкой</p>
        </header>

        <main>
            <section class="input-section">
                <div class="input-group">
                    <label for="sentence" class="select-none">Введите текст:</label>
                    <textarea id="sentence" placeholder="Введите текст для кодирования..."></textarea>
                </div>
                
                <div class="input-group">
                    <label for="n" class="select-none">Количество строк:</label>
                    <input id="n"
                           type="number"
                           value="2"
                           min="1"
                           max="666"
                           step="1">
                </div>
            </section>

            <section class="result-section">
                <h2 class="result-title select-none">Результат:</h2>
                <div class="result-content">
                    <div id="result">Здесь появится результат кодирования...</div>
                    <button class="copy-btn" id="copy-btn">Скопировать результат</button>
                </div>
            </section>

            <div class="disclaimer">
                <p class="select-none">Перевод обратно силами людей</p>
            </div>
        </main>

        <footer>
            <p class="select-none">Змеиный кодер &copy; 2025 | Псиоп</p>
        </footer>
    </div>

    <script>
        function createStars(count) {
            for (var i = 0; i < count; i++) {
                drawStars();
            }
        }

        function drawStars(){
            var tmpStar = document.createElement('div');
            tmpStar.className = "star";
            tmpStar.style.top = 100*Math.random()+'%';
            tmpStar.style.left = 100*Math.random()+'%';
            document.getElementById('stars').appendChild(tmpStar);
        }

        function selectStars() {
            stars = document.querySelectorAll(".star");
        }

        function animateStars() {
            if (!window.stars) return;
            
            Array.prototype.forEach.call(stars, function(el, i){
                const duration = Math.random() * 2000 + 1000;
                const delay = Math.random() * 1000;
                
                setTimeout(() => {
                    el.style.opacity = Math.random() * 0.7 + 0.3;
                    setTimeout(() => {
                        el.style.opacity = Math.random() * 0.5 + 0.1;
                        animateStars();
                    }, duration/2);
                }, delay);
            });
        }

        createStars(200);
        selectStars();
        animateStars();

        function snakeEncode(sentence, n) {
            if (n <= 0) return [];
            
            const words = sentence.match(/[a-zA-Zа-яА-ЯёЁ]+/g) || [];
            const text = words.join('').toUpperCase();
            
            if (!text) return [];
            
            const length = text.length;
            
            if (n === 1) return [text];
            
            const cols = Math.ceil(length / n);
            const result = Array(n).fill('');
            
            let index = 0;
            for (let col = 0; col < cols; col++) {
                if (col % 2 === 0) {
                    for (let row = 0; row < n && index < length; row++) {
                        result[row] += text[index++];
                    }
                } else {
                    for (let row = n - 1; row >= 0 && index < length; row--) {
                        result[row] += text[index++];
                    }
                }
            }
            
            return result;
        }

        function formatResult(result) {
            if (result.length === 0) {
                return "Нет данных для отображения";
            }
            
            return result.map(row => {
                return row.split('').join(' ');
            }).join('\n');
        }

        function displayResult(result) {
            const resultElement = document.getElementById('result');
            resultElement.textContent = formatResult(result);
        }

        function updateResult() {
            const sentence = document.getElementById('sentence').value;
            const n = parseInt(document.getElementById('n').value);
            
            if (!sentence.trim() || isNaN(n) || n < 1) {
                document.getElementById('result').textContent = "Здесь появится результат кодирования...";
                return;
            }
            
            const result = snakeEncode(sentence, n);
            displayResult(result);
        }

        function copyToClipboard() {
            const resultText = document.getElementById('result').textContent;
            navigator.clipboard.writeText(resultText).then(() => {
                alert('Результат скопирован в буфер обмена!');
            }).catch(err => {
                console.error('Ошибка копирования: ', err);
            });
        }

        document.getElementById('sentence').addEventListener('input', updateResult);
        document.getElementById('n').addEventListener('input', updateResult);
        document.getElementById('n').addEventListener('beforeinput', function(e) {
            if (e.data && !/[0-9]/.test(e.data)) {
                e.preventDefault();
                return;
            }

            const currentValue = this.value;
            const newValue = currentValue + (e.data || '');

            if (newValue.length > 3) {
                e.preventDefault();
                return;
            }

            if (newValue.startsWith('0')) {
                e.preventDefault();
                return;
            }

            const numValue = parseInt(newValue, 10);
            if (numValue > 666) {
                e.preventDefault();
            }
        });


        document.getElementById('copy-btn').addEventListener('click', copyToClipboard);

        updateResult();
    </script>
</body>
</html>
