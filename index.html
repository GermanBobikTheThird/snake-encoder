<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змеиный кодер</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div id="stars"></div>
    
    <header id="floating-header" class="floating-header">
        <h1>Змеиный кодер</h1>
    </header>

    <div class="container">
        <header class="select-none">
            <h1>Змеиный кодер</h1>
            <p class="description">
                Преобразует текст в закодированное сообщение змейкой
            </p>
        </header>

        <main>
            <section class="result-section">
                <h2 class="result-title select-none">Результат:</h2>
                <div class="result-content">
                    <div id="result">
                        Здесь появится результат кодирования...
                    </div>
                    <button class="copy-btn" id="copy-btn" disabled>
                        Скопировать результат
                    </button>
                </div>
            </section>

            <section class="input-section">
                <div class="input-group">
                    <label for="n" class="select-none">Количество строк:</label>
                    <div class="number-input-container">
                        <input id="n"
                               type="number"
                               value="2"
                               min="1"
                               max="666"
                               step="1">
                        <div class="number-controls">
                            <button type="button" class="number-btn number-up">
                                ▲
                            </button>
                            <button type="button" class="number-btn number-down">
                                ▼
                            </button>
                        </div>
                    </div>
                    <div id="optimal-values" class="optimal-values"></div>
                </div>
                <div class="input-group">
                    <label for="sentence" class="select-none">
                        Введите текст:
                    </label>
                    <textarea
                        id="sentence"
                        placeholder="Введите текст для кодирования...">
                    </textarea>
                    <button class="clear-btn" id="clear-btn" type="button">
                        x
                    </button>
                </div>
            </section>
        </main>

        <footer>
            <p class="select-none">Змеиный кодер &copy; 2025 | Псиоп</p>
            <p class="select-none" id="disclaimer">Перевод обратно силами людей</p>
        </footer>
    </div>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
